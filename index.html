<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="./images/png-transparent-gold.png"
      type="image/x-icon"
    />
    <title>Digital-Clock</title>
    <!-- fontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Digital Clock</h1>
    </div>
    <!-- time container start -->
    <div class="time" id="time">
      <!-- circle -->
      <div class="circle" id="circle" style="--clr: #118ab2">
        <div class="dots" id="hr_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="hh"></circle>
        </svg>
        <!-- hours time -->
        <div class="hours" id="hours">00</div>
      </div>
      <div class="circle" id="circle" style="--clr: #d4204a">
        <div class="dots" id="min_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="mm"></circle>
        </svg>
        <!-- minutes time -->
        <div class="minutes" id="minutes">00</div>
      </div>
      <div class="circle" id="circle" style="--clr: #06d6a0">
        <div class="dots" id="sec_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="ss"></circle>
        </svg>
        <!-- seconds time -->
        <div class="seconds" id="seconds">00</div>
      </div>
      <!-- AM PM -->
      <div class="ap">
        <div class="ampm" id="ampm"><span>AM</span></div>
      </div>
    </div>
    <!-- time container end -->

    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
